{% extends "base.html" %}
{% block title %} XandO | Join Room {% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Join Room</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
        <label for="roomId">Room ID</label>
        <input type="text" class="form-control" id="roomId" name="roomId" placeholder="Enter Room ID">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Room Password">
            </div>
                <br/>
                <button type="submit" class="btn btn-primary bg-dark">Submit</button>
</form>
{% endblock %}
