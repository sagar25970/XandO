{% extends "base.html" %}
{% block title %} XandO | Create Room {% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Create Room</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Create Room Password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary bg-dark">Submit</button>
</form>
{% endblock %}
